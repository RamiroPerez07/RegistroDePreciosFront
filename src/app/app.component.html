<header>
  <div class="header-content">
    <h1>Registro de precios</h1>
    @if(user){
      <div class="user-profile" (click)="toggleUserDrawer()">
        <div class="user-card">
            {{user.username.at(0)?.toUpperCase()}}
        </div>
        <span class="username">{{user.username}}</span>
      </div>
    }
  </div>
  <app-user-drawer [user]="user" />
</header>

<main class="main">
  <router-outlet />
</main>

<!-- Footer -->
<footer class="footer">
  <div class="footer-content">
    <p>2025 Registro de precios. Todos los derechos reservados. Desarrollado por <a target="_blank" href="https://github.com/RamiroPerez07">Ramiro Perez</a>.</p>
  </div>
</footer>

@if(loading){
  <div class="overlay">
    <mat-progress-spinner
      mode="indeterminate"
      diameter="50"
      color="primary">
    </mat-progress-spinner>
  </div>
}
