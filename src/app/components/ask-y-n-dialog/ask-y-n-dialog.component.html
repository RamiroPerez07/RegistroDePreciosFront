<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  {{data.question}}
</mat-dialog-content>
<mat-dialog-actions class="btn-actions">
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
